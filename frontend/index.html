<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>NSUT Alumni Association - Connect, Network, Give Back</title>
    <meta name="description" content="Official NSUT Alumni Association connecting graduates of Netaji Subhas University of Technology. Join our community for networking, career opportunities, mentorship, and events." />
    <meta name="author" content="NSUT Alumni Association" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical inline CSS for above-the-fold content -->
    <style>
      /* Prevent FOUC and ensure basic layout works immediately */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}
      html{line-height:1.5;-webkit-text-size-adjust:100%;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif}
      body{margin:0;line-height:inherit;background-color:#fff;color:#0f172a}
      #root{min-height:100vh}
      /* Hero-specific critical styles */
      .hero-container{position:relative;height:100vh;overflow:hidden;color:#fff}
      .hero-img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
      /* Critical utility classes */
      .relative{position:relative}
      .absolute{position:absolute}
      .inset-0{inset:0}
      .h-screen{height:100vh}
      .w-full{width:100%}
      .h-full{height:100%}
      .flex{display:flex}
      .flex-col{flex-direction:column}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-center{text-align:center}
      .text-white{color:#fff}
      .bg-black{background-color:#000}
      .bg-opacity-50{background-color:rgba(0,0,0,.5)}
      .object-cover{object-fit:cover}
      .overflow-hidden{overflow:hidden}
      .z-10{z-index:10}
      /* Prevent layout shift from fonts */
      body{font-display:swap}
      /* Reserve space for header */
      header{contain:layout;min-height:120px}
      /* Optimize text rendering */
      h1,h2,h3,h4,h5,h6{font-display:swap}
      /* Critical animations */
      @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
      .animate-fade-in{animation:fadeIn 1s ease-in-out}
    </style>
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Google Fonts - Optimized with font-display swap -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
